<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0c296bc828.js" crossorigin="anonymous"></script>

    <title>Calculadora Porcentagem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Calculadora de Porcentagem</h1>

  <header>
      <div class="container">
          <h2>Escolha abaixo qual porcentagem quer calcular.</h2>
          <div class="choose-calc">
              <select name="choose-model" id="choose-model">
                  <option value="1">Calculadora de Porcentagem 1</option>
                  <option value="2">Calculadora de Porcentagem 2</option>
                  <!--<option value="3">Calculadora de Porcentagem 3</option>-->
              </select>
              <button class="check-select">Selecionar</button>
          </div>
      </div>
  </header>
  <main>
    <div class="area-percent1">
        <div class="percent-area1">
            <label for="percent">Quero saber quanto é:<br/>
                <input type="tel" autocomplete="off" name="" id="percent" placeholder="percentual"title="Digite o número percentual" onkeypress="return onlynumber();"> %
            </label><br />
            <label for="value-percent">de:<br />
                <input type="tel" autocomplete="off" name="" id="value-percent" placeholder="valor" title="Digite o número" onkeypress="return onlynumber();">
            </label><br/>
            
            <div class="buttons-area">
                <button class="btn-calc"><i class="fa fa-calculator"></i>Calcular</button>
                <button class="btn-clear"><i class="fa fa-trash"></i>Limpar dados</button>
            </div>

            <div class="result-area">
                <span>Resultado</span>
                <div class="result">--</div>
            </div>
        </div>
    </div>

    <!--AREA 2-->
    <div class="area-percent2">
        <div class="percent-area1">
            <label for="percent">Tenho um valor de:<br/>
                <input type="tel" autocomplete="off" name="" id="percent2" placeholder="valor"title="Digite o valor" onkeypress="return onlynumber();">
            </label><br />
            <label for="value-percent">Quero saber qual sua porcentagem em cima do valor de:<br/>
                <input type="tel" autocomplete="off" name="" id="value-percent2" placeholder="valor" title="Digite o número" onkeypress="return onlynumber();">
            </label><br/>
            
            <div class="buttons-area">
                <button class="btn-calc2"><i class="fa fa-calculator"></i>Calcular</button>
                <button class="btn-clear2"><i class="fa fa-trash"></i>Limpar dados</button>
            </div>

            <div class="result-area">
                <span>Resultado</span>
                <div class="result2">--</div>
            </div>
        </div>
    </div>

  </main>
  <footer>
        <p>&copy; Desenvolvido por João Marcos</p>
        <p class="social-icon">
            <a href="https://www.linkedin.com/in/joaomarcosrochaaraujo/" target="_blank"><i class="fa fa-linkedin"></i></a>
            <a href="" target="_blank"><i class="fa fa-github"></i></a>
        </p>
  </footer>

    <script src="js/script.js"></script>
</body>
</html>
